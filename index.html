<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" href="LOGO.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI robotic ship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                        },
                        secondary: {
                            500: '#8b5cf6',
                            600: '#7c3aed',
                        },
                        dark: {
                            100: '#1e293b',
                            200: '#0f172a',
                            300: '#334155',
                            800: '#1a202c',
                            900: '#0a0a0a',
                        }
                    }
                }
            }
        }

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: currentColor;
            margin-right: 4px;
            animation: typing 1.4s infinite;
        }
        .typing-indicator:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        .message-bubble {
            transition: all 0.3s ease;
            border-radius: 1.5rem;
            border: 1px solid;
        }
        .user-message {
            background-color: #dbeafe;
            border-color: #93c5fd;
        }
        .dark .user-message {
            background-color: #1e3a8a;
            border-color: #3b82f6;
        }
        .ai-message {
            background-color: #f3f4f6;
            border-color: #d1d5db;
        }
        .dark .ai-message {
            background-color: #1f2937;
            border-color: #374151;
        }
        .code-block {
            background-color: #1e293b;
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
            position: relative;
        }
        .code-block pre {
            margin: 0;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .copy-code-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
        }
        .recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .tab-active {
            background: linear-gradient(to right, #6366f1, #4f46e5);
            color: white;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 4s forwards;
            animation-delay: 2s;
        }
        
        .welcome-content {
            text-align: center;
            color: white;
            animation: slideUp 1s ease-out;
        }
        
        .welcome-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .welcome-subtitle {
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }
        
        .developer-name {
            color: #ffd700;
            font-weight: 600;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        /* Secret Mode Badge */
        .secret-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <script>
         const OPENAI_API_KEY = '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';
        
        let conversations = JSON.parse(localStorage.getItem('conversations')) || [];
        let currentConversationId = null;
        let isProcessing = false;
        let mediaRecorder;
        let audioChunks = [];
        let isSecretMode = false;
        let titleAlternate = false;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'none';
            }, 4000);
            
            alternateTitle();
            initTheme();
            setupTabs();
            setupEventListeners();
            if (conversations.length === 0) {
                createNewConversation();
            } else {
                loadConversation(conversations[0].id);
            }
        });

        // Alternate Title
        function alternateTitle() {
            const titles = ["AI robotic ship", "Chat ARS"];
            const titleElement = document.getElementById('sidebar-title');
            let currentIndex = 0;
            
            function typeTitle() {
                const title = titles[currentIndex];
                titleElement.textContent = '';
                let i = 0;
                
                const typeInterval = setInterval(() => {
                    if (i < title.length) {
                        titleElement.textContent += title[i];
                        i++;
                    } else {
                        clearInterval(typeInterval);
                        setTimeout(() => {
                            deleteTitle();
                        }, 3000);
                    }
                }, 100);
            }
            
            function deleteTitle() {
                const currentText = titleElement.textContent;
                let i = currentText.length;
                
                const deleteInterval = setInterval(() => {
                    if (i > 0) {
                        titleElement.textContent = currentText.substring(0, i - 1);
                        i--;
                    } else {
                        clearInterval(deleteInterval);
                        currentIndex = (currentIndex + 1) % titles.length;
                        setTimeout(typeTitle, 500);
                    }
                }, 50);
            }
            
            typeTitle();
        }

        function initTheme() {
            const isDark = localStorage.getItem('theme') === 'dark';
            document.documentElement.classList.toggle('dark', isDark);
            document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        });

        function setupTabs() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabName = btn.dataset.tab;
                    switchTab(tabName);
                });
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('tab-active'));
            
            document.getElementById(`${tabName}-tab`).classList.remove('hidden');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('tab-active');
            
            const titles = {
                chat: 'Chat',
                code: 'Code Chat',
                upload: 'Upload Image',
                voice: 'Voice Chat',
                '3d': 'Image to 3D',
                generate: 'Generate Media'
            };
            document.getElementById('current-tab-title').textContent = titles[tabName];
        }

        function setupEventListeners() {
            // Regular Chat
            document.getElementById('new-chat-btn').addEventListener('click', createNewConversation);
            document.getElementById('send-btn').addEventListener('click', handleSendMessage);
            document.getElementById('message-input').addEventListener('keydown', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });

            // Code Chat
            document.getElementById('code-send-btn').addEventListener('click', handleCodeSendMessage);
            document.getElementById('code-message-input').addEventListener('keydown', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleCodeSendMessage();
                }
            });
            
            // Code Actions
            document.getElementById('run-code-btn').addEventListener('click', runCode);
            document.getElementById('copy-preview-btn').addEventListener('click', () => {
                const code = document.getElementById('code-preview').value;
                navigator.clipboard.writeText(code);
                alert('Code copied!');
            });

            // Secret Mode
            document.getElementById('secret-mode-btn').addEventListener('click', toggleSecretMode);

            // Search
            document.getElementById('search-conversations').addEventListener('input', searchConversations);

            // Voice
            document.getElementById('start-voice-btn').addEventListener('click', startVoiceRecording);
            document.getElementById('stop-voice-btn').addEventListener('click', stopVoiceRecording);

            // Upload
            document.getElementById('image-upload').addEventListener('change', handleImageUpload);

            // 3D
            document.getElementById('convert-3d-btn').addEventListener('click', handle3DConversion);

            // Generate
            document.getElementById('generate-image-btn').addEventListener('click', () => handleGenerate('image'));
            document.getElementById('generate-video-btn').addEventListener('click', () => handleGenerate('video'));
        }

        function toggleSecretMode() {
            isSecretMode = !isSecretMode;
            const btn = document.getElementById('secret-mode-btn');
            const text = document.getElementById('secret-mode-text');
            
            if (isSecretMode) {
                text.textContent = 'Exit Secret Mode';
                btn.classList.add('bg-gradient-to-r', 'from-red-700', 'to-pink-800');
                btn.classList.remove('bg-gradient-to-r', 'from-red-500', 'to-pink-600');
                
                // Show secret badge
                const badge = document.createElement('div');
                badge.id = 'secret-badge';
                badge.className = 'secret-badge';
                badge.innerHTML = '<i class="fas fa-user-secret mr-1"></i> Secret Mode Active';
                document.querySelector('.flex-1.flex.flex-col.relative').appendChild(badge);
            } else {
                text.textContent = 'Secret Mode';
                btn.classList.remove('bg-gradient-to-r', 'from-red-700', 'to-pink-800');
                btn.classList.add('bg-gradient-to-r', 'from-red-500', 'to-pink-600');
                
                const badge = document.getElementById('secret-badge');
                if (badge) badge.remove();
            }
        }

        function searchConversations(e) {
            const searchTerm = e.target.value.toLowerCase();
            const convs = document.querySelectorAll('.conversation-item');
            
            convs.forEach(conv => {
                const title = conv.textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    conv.style.display = '';
                } else {
                    conv.style.display = 'none';
                }
            });
        }

        function saveConversations() {
            if (!isSecretMode) {
                localStorage.setItem('conversations', JSON.stringify(conversations));
            }
        }
        
        function renderConversations() {
            const list = document.getElementById('conversations-list');
            list.innerHTML = '';
            conversations.forEach(conv => {
                const isActive = conv.id === currentConversationId;
                const div = document.createElement('div');
                div.className = `conversation-item p-3 mb-2 rounded-lg cursor-pointer ${isActive ? 'bg-primary-100 dark:bg-primary-900' : 'hover:bg-gray-100 dark:hover:bg-gray-700'}`;
                div.innerHTML = `
                    <div class="flex items-center justify-between">
                        <span class="truncate flex-1">${conv.title}</span>
                        <button class="delete-btn text-red-500 hover:text-red-700 ml-2" onclick="deleteConversation('${conv.id}', event)">
                            <i class="fas fa-trash text-sm"></i>
                        </button>
                    </div>
                `;
                div.onclick = (e) => {
                    if (!e.target.closest('.delete-btn')) {
                        loadConversation(conv.id);
                    }
                };
                list.appendChild(div);
            });
        }
        
        function loadConversation(id) {
            currentConversationId = id;
            const conv = conversations.find(c => c.id === id);
            clearMessages();
            clearCodeMessages();
            renderConversations();
            
            if (conv && conv.messages && conv.messages.length > 0) {
                conv.messages.forEach(msg => {
                    if (msg.role === 'user') {
                        addUserMessage(msg.content, false);
                    } else {
                        addAIMessage(msg.content, false);
                    }
                });
            } else {
                addAIMessage("Hello! I'm AI robotic ship, your AI assistant. How can I help you today?", false);
            }
        }
        
        window.deleteConversation = function(id, event) {
            if (event) event.stopPropagation();
            if (confirm('Delete this conversation?')) {
                conversations = conversations.filter(c => c.id !== id);
                saveConversations();
                if (currentConversationId === id) {
                    createNewConversation();
                } else {
                    renderConversations();
                }
            }
        };

        function createNewConversation() {
            const conv = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: []
            };
            conversations.unshift(conv);
            currentConversationId = conv.id;
            saveConversations();
            renderConversations();
            clearMessages();
            clearCodeMessages();
            addAIMessage("Hello! I'm AI robotic ship, your AI assistant. How can I help you today?", false);
        }

        function clearMessages() {
            document.getElementById('messages-container').innerHTML = '';
        }
        
        function clearCodeMessages() {
            document.getElementById('code-messages-container').innerHTML = '';
            document.getElementById('code-preview').value = '';
            document.getElementById('code-output').innerHTML = '';
        }

        function addUserMessage(text, shouldSave = true) {
            const container = document.getElementById('messages-container');
            const div = document.createElement('div');
            div.className = 'message-bubble user-message p-4 max-w-3xl mx-auto';
            div.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary-500 to-primary-600 flex items-center justify-center">
                        <i class="fas fa-user text-white"></i>
                    </div>
                    <div class="flex-1">${escapeHtml(text)}</div>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            
            if (shouldSave) {
                const conv = conversations.find(c => c.id === currentConversationId);
                if (conv) {
                    if (!conv.messages) conv.messages = [];
                    conv.messages.push({ role: 'user', content: text });
                    if (conv.messages.length === 1) {
                        conv.title = text.substring(0, 30) + (text.length > 30 ? '...' : '');
                        renderConversations();
                    }
                    saveConversations();
                }
            }
        }

        function addAIMessage(text, shouldSave = true) {
            const container = document.getElementById('messages-container');
            const div = document.createElement('div');
            div.className = 'message-bubble ai-message p-4 max-w-3xl mx-auto';
            div.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary-500 to-secondary-500 flex items-center justify-center">
                        <i class="fas fa-robot text-white"></i>
                    </div>
                    <div class="flex-1 message-text"></div>
                </div>
            `;
            container.appendChild(div);
            const textDiv = div.querySelector('.message-text');
            
            if (shouldSave) {
                typeText(textDiv, text, () => {
                    textDiv.innerHTML = formatMessage(text);
                });
                
                const conv = conversations.find(c => c.id === currentConversationId);
                if (conv) {
                    if (!conv.messages) conv.messages = [];
                    conv.messages.push({ role: 'assistant', content: text });
                    saveConversations();
                }
            } else {
                textDiv.innerHTML = formatMessage(text);
            }
            
            container.scrollTop = container.scrollHeight;
        }

        function typeText(element, text, callback) {
            element.textContent = '';
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text[i];
                    i++;
                    element.scrollIntoView({ behavior: 'smooth', block: 'end' });
                } else {
                    clearInterval(timer);
                    if (callback) callback();
                }
            }, 20);
        }

        function formatMessage(text) {
            if (text.includes('```')) {
                const parts = text.split('```');
                let html = '';
                parts.forEach((part, i) => {
                    if (i % 2 === 0) {
                        html += `<div>${escapeHtml(part)}</div>`;
                    } else {
                        const lines = part.split('\n');
                        const lang = lines[0];
                        const code = lines.slice(1).join('\n');
                        html += `
                            <div class="code-block">
                                <button class="copy-code-btn" onclick="copyCodeBlock(this)">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                                <pre>${escapeHtml(code)}</pre>
                            </div>
                        `;
                    }
                });
                return html;
            }
            return escapeHtml(text).replace(/\n/g, '<br>');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.copyCodeBlock = function(btn) {
            const code = btn.nextElementSibling.textContent;
            navigator.clipboard.writeText(code);
            btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i> Copy', 2000);
        };

        async function handleSendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message || isProcessing) return;

            isProcessing = true;
            addUserMessage(message);
            input.value = '';

            const container = document.getElementById('messages-container');
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.className = 'message-bubble ai-message p-4 max-w-3xl mx-auto';
            indicator.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary-500 to-secondary-500 flex items-center justify-center">
                        <i class="fas fa-robot text-white"></i>
                    </div>
                    <div class="flex space-x-1">
                        <div class="typing-indicator"></div>
                        <div class="typing-indicator"></div>
                        <div class="typing-indicator"></div>
                    </div>
                </div>
            `;
            container.appendChild(indicator);

            try {
                const conv = conversations.find(c => c.id === currentConversationId);
                const history = conv && conv.messages ? conv.messages.map(msg => ({
                    role: msg.role === 'assistant' ? 'assistant' : msg.role,
                    content: msg.content
                })) : [];

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: history
                    })
                });

                const data = await response.json();
                indicator.remove();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                const aiText = data.choices[0].message.content;
                addAIMessage(aiText);
            } catch (error) {
                indicator.remove();
                addAIMessage('Sorry, an error occurred: ' + error.message);
            }

            isProcessing = false;
        }

        async function handleCodeSendMessage() {
            const input = document.getElementById('code-message-input');
            const message = input.value.trim();
            if (!message || isProcessing) return;

            isProcessing = true;
            
            const container = document.getElementById('code-messages-container');
            const userDiv = document.createElement('div');
            userDiv.className = 'message-bubble user-message p-4 max-w-3xl mx-auto';
            userDiv.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary-500 to-primary-600 flex items-center justify-center">
                        <i class="fas fa-user text-white"></i>
                    </div>
                    <div class="flex-1">${escapeHtml(message)}</div>
                </div>
            `;
            container.appendChild(userDiv);
            input.value = '';

            const indicator = document.createElement('div');
            indicator.id = 'code-typing-indicator';
            indicator.className = 'message-bubble ai-message p-4 max-w-3xl mx-auto';
            indicator.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary-500 to-secondary-500 flex items-center justify-center">
                        <i class="fas fa-robot text-white"></i>
                    </div>
                    <div class="flex space-x-1">
                        <div class="typing-indicator"></div>
                        <div class="typing-indicator"></div>
                        <div class="typing-indicator"></div>
                    </div>
                </div>
            `;
            container.appendChild(indicator);

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [
                            { role: 'system', content: 'You are a helpful coding assistant. Provide code examples when asked. Format code with ```language syntax.' },
                            { role: 'user', content: message }
                        ]
                    })
                });

                const data = await response.json();
                indicator.remove();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                const aiText = data.choices[0].message.content;
                
                const aiDiv = document.createElement('div');
                aiDiv.className = 'message-bubble ai-message p-4 max-w-3xl mx-auto';
                aiDiv.innerHTML = `
                    <div class="flex items-start space-x-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary-500 to-secondary-500 flex items-center justify-center">
                            <i class="fas fa-robot text-white"></i>
                        </div>
                        <div class="flex-1">${formatMessage(aiText)}</div>
                    </div>
                `;
                container.appendChild(aiDiv);
                
                const codeMatch = aiText.match(/```[\s\S]*?\n([\s\S]*?)```/);
                if (codeMatch) {
                    document.getElementById('code-preview').value = codeMatch[1].trim();
                }
            } catch (error) {
                indicator.remove();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message-bubble ai-message p-4 max-w-3xl mx-auto';
                errorDiv.innerHTML = `
                    <div class="flex items-start space-x-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary-500 to-secondary-500 flex items-center justify-center">
                            <i class="fas fa-robot text-white"></i>
                        </div>
                        <div class="flex-1">Sorry, an error occurred: ${error.message}</div>
                    </div>
                `;
                container.appendChild(errorDiv);
            }

            isProcessing = false;
        }

        function runCode() {
            const code = document.getElementById('code-preview').value;
            const output = document.getElementById('code-output');
            
            const originalLog = console.log;
            let logs = [];
            console.log = function(...args) {
                logs.push(args.join(' '));
                originalLog.apply(console, args);
            };
            
            try {
                const result = eval(code);
                console.log = originalLog;
                output.innerHTML = `<div class="text-green-600"><strong>Success!</strong><br>${logs.join('<br>')}<br><strong>Result:</strong> ${result !== undefined ? result : 'undefined'}</div>`;
            } catch (error) {
                console.log = originalLog;
                output.innerHTML = `<div class="text-red-600"><strong>Error:</strong><br>${error.message}</div>`;
            }
        }

        function startVoiceRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    document.getElementById('voice-transcript').textContent = 'Processing audio... (Voice recognition requires Web Speech API)';
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                document.getElementById('start-voice-btn').classList.add('hidden');
                document.getElementById('stop-voice-btn').classList.remove('hidden');
                document.getElementById('voice-icon').classList.add('recording', 'text-red-500');
                document.getElementById('voice-transcript').textContent = 'Recording...';
            }).catch(error => {
                alert('Microphone access denied');
            });
        }

        function stopVoiceRecording() {
            mediaRecorder.stop();
            document.getElementById('start-voice-btn').classList.remove('hidden');
            document.getElementById('stop-voice-btn').classList.add('hidden');
            document.getElementById('voice-icon').classList.remove('recording', 'text-red-500');
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('upload-preview').innerHTML = `
                        <img src="${e.target.result}" class="max-w-full rounded-lg shadow-lg">
                        <p class="mt-2 text-center">Image uploaded successfully!</p>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }

        function handle3DConversion() {
            const file = document.getElementById('image-3d-upload').files[0];
            if (!file) {
                alert('Please select an image first');
                return;
            }
            document.getElementById('3d-result').innerHTML = `
                <div class="text-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-primary-500 mb-4"></i>
                    <p>Converting to 3D model...</p>
                    <p class="text-sm text-gray-500 mt-2">This feature requires integration with 3D conversion API</p>
                </div>
            `;
        }

        function handleGenerate(type) {
            const prompt = document.getElementById('prompt-input').value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }
            document.getElementById('generate-result').innerHTML = `
                <div class="text-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-primary-500 mb-4"></i>
                    <p>Generating ${type}...</p>
                    <p class="text-sm text-gray-500 mt-2">This feature requires integration with generation API</p>
                </div>
            `;
        }
    </script>
